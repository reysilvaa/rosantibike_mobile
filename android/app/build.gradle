plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
    id "com.google.gms.google-services" // Firebase Plugin
}

android {
    namespace = "com.rosantibike.mobile"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.rosantibike.mobile"
        minSdk = 23
        targetSdk = 33
        versionCode = 1
        versionName = "1.0.0"
    }

    buildTypes {
        release {
            // Enable resource shrinking (removes unused resources)
            shrinkResources true
            
            // Enable code shrinking (ProGuard or R8)
            minifyEnabled true
            
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.7.0')

    // Tambahkan Firebase libraries sesuai kebutuhan
    implementation 'com.google.firebase:firebase-messaging' // Firebase Cloud Messaging
    implementation 'com.google.firebase:firebase-analytics' // Firebase Analytics
    implementation 'com.google.firebase:firebase-auth' // Firebase Authentication (opsional)
    implementation 'com.google.firebase:firebase-database' // Realtime Database (opsional)
}

// Tambahkan plugin Google Services
apply plugin: 'com.google.gms.google-services'
